# GitHub Actions CI/CD Pipeline for Kubernetes Operator
# This workflow provides automated testing, building, and publishing
#
# Features:
# - Run tests on PRs and pushes
# - Build multi-platform container images
# - Publish to GitHub Container Registry
# - Generate deployment manifests
# - Create release artifacts for tags

name: Build and Publish Vector Sidecar Operator

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/vector-sidecar-operator

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test

    - name: Verify manifests
      run: make manifests && git diff --exit-code

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix=commit-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false
      env:
        DOCKER_BUILD_RECORD_UPLOAD: false

    - name: Generate deployment manifests
      run: |
        make manifests
        cd config/manager && kustomize edit set image controller=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

    - name: Create release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir -p release
        make build-installer IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
        cp dist/install.yaml release/

    - name: Upload release artifacts
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-manifests
        path: release/

  notify-cicd-status:
    runs-on: ubuntu-latest
    needs: [test, build-and-publish]
    if: always() && github.event_name == 'push'
    steps:
    - name: Send CI/CD status webhook
      env:
        WEBHOOK_TOKEN: ${{ secrets.CICD_WEBHOOK_TOKEN }}
        BACKEND_URL: ${{ secrets.BACKEND_URL || 'https://your-backend-url.com' }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Determine workflow status
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build-and-publish.result }}" == "success" ]; then
          WORKFLOW_STATUS="success"
          FAILURE_LOGS=""
        else
          WORKFLOW_STATUS="failure"
          # Backend will fetch logs using GitHub API with stored OAuth token
          FAILURE_LOGS="CI/CD failed - backend will fetch detailed logs"
        fi

        # Send webhook to backend
        curl -X POST "$BACKEND_URL/api/v1/operators/cicd-webhook" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $WEBHOOK_TOKEN" \
          -d "{
            \"repo_name\": \"vector-sidecar-operator\",
            \"workflow_status\": \"$WORKFLOW_STATUS\",
            \"workflow_name\": \"${{ github.workflow }}\",
            \"run_id\": \"${{ github.run_id }}\",
            \"failure_logs\": \"$FAILURE_LOGS\",
            \"commit_sha\": \"${{ github.sha }}\",
            \"branch\": \"${{ github.ref_name }}\"
          }"
